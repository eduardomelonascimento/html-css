<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de linhas</title>
</head>
<body>
    <h2>Parágrafos, Quebra de linhas, Símbolos e emojis...</h2>
    <hr>
    <p>Esse texto pula de linha <br>
        logo depois da palavra "linha".
    </p>
    <p>Para pular uma linha, utiliza-se a tag "&lt;br&gt;"</p>
    <hr>
    <p>
    Adicionando símbolos e emojis: <br> 
    Símbolos: &reg; &dollar; &copy; &trade; &UpArrow; &euro;<br>
    Emojis: &#x1F596;&#x1F60E;&#x1F44C;
    </p>
</body>
</html>
