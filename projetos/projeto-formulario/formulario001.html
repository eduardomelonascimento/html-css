<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastro de DEVs</h1>
        <p>Insira suas informações:</p>
    </header>

    <form>
        <fieldset>
            <div>
                <label for="nome" class="titulo">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome" class="titulo">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div>
                <label for="email" class="titulo">e-mail</label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>            
            <div>
                <label>Qual a sua área de desenvolvimento?</label>
                <label>
                    <input type="radio" name="devweb" value="front-end" required>
                    <label>Front-end</label>
                </label>
                <label>
                    <input type="radio" name="devweb" value="back-end">
                    <label>Back-end</label>
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">
                    <label>Fullstack</label>
                </label>
            </div>
            <div>
                <label class="titulo">Qual o seu nível de experiência?</label>
                <label>
                    <select id="experiencia">
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </label>
            </div>
            <div>
                <label class="titulo">Selecione as tecnologias que você conhece:</label> <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">HTML
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">CSS
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">JavaScript
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">Java
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="JavaScript">PHP
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">Python
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">C#
            </div>
        <div style="display: inline-flex;">
            <label>Conte um pouco da sua experiência:</label>
            <textarea name="experiencia" id="experiencia" rows="6"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
